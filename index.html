<!DOCTYPE html>
<html lang="en">
<head>

  <title>cracksense</title>
  <style>
    :root {
      --bg: #121212;
      --panel-bg: #1a1a1a;
      --text: #ccc;
      --title: #fff;
      --border: #000;
      --button-bg: #2a2a2a;
      --button-hover: #3a3a3a;
      --link-hover: #fff;
      --star: #b400ff;
    }

    body.light {
      --bg: #f0f0f0;
      --panel-bg: #fff;
      --text: #333;
      --title: #000;
      --border: #ddd;
      --button-bg: #e0e0e0;
      --button-hover: #d0d0d0;
      --link-hover: #000;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      font-family: Tahoma, sans-serif;
      color: var(--text);
      display: flex;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar {
      width: 80px;
      background-color: var(--panel-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      border-right: 2px solid var(--border);
      justify-content: space-between;
    }

    .top-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 1.2em;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-decoration: none;
    }

    .logo .crack {
      color: #b400ff;
    }

    .logo .sense {
      color: var(--title);
    }

    .sidebar button {
      width: 40px;
      height: 40px;
      background-color: var(--button-bg);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
      color: var(--text);
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .sidebar button:hover {
      background-color: var(--button-hover);
    }

    .main {
      flex: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .panel {
      background-color: var(--panel-bg);
      border: 1px solid var(--border);
      padding: 20px;
      width: 300px;
      transition: background-color 0.3s, border 0.3s;
    }

    .panel-title {
      font-size: 1.1em;
      margin-bottom: 10px;
      border-bottom: 1px solid var(--border);
      color: var(--title);
    }

    .panel-content {
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 1;
      transform: translateY(0);
    }

    .panel-content.hidden {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }

    .site-list {
      list-style: none;
      padding: 0;
    }

    .site-item {
      margin: 15px 0;
    }

    .site-item a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
    }

    .site-item a:hover {
      color: var(--link-hover);
    }

    .site-description {
      font-size: 0.85em;
      color: #888;
      margin-left: 5px;
      margin-top: 2px;
    }

    .star {
      color: var(--star);
      float: right;
    }

    .updates {
      flex: 1;
      background-color: var(--panel-bg);
      border: 1px solid var(--border);
      padding: 20px;
      transition: background-color 0.3s, border 0.3s;
    }

    .updates h2 {
      color: var(--title);
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .update-item {
      margin-bottom: 10px;
      font-size: 0.95em;
    }

    .toggle-theme {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .toggle-theme:hover {
      color: var(--link-hover);
    }
  </style>
</head>

      panelContent.classList.add("hidden");

      setTimeout(() => {
        title.textContent = section.title;
        list.innerHTML = section.sites.map(site => `
          <li class="site-item">
            <a href="${site.url}" target="_blank">
              ${site.name}
              ${site.trusted ? '<span class="star">â˜…</span>' : ''}

    }

    function toggleTheme() {
